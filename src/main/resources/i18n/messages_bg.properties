about.title=За нас
about.description=Добре дошли в GuitarZone, вашият номер едно източник за всичко, свързано с китарите. Ние сме посветени на предоставянето на най-доброто качество на китари, с акцент върху качеството, обслужването на клиентите и уникалността.
about.readMore=Прочети повече
about.storyTitle=Нашата история
about.story1=Основана през 2021 г., GuitarZone измина дълъг път от своето начало в домашен офис. Когато започнахме, нашата страст към "музиката и инструментите" ни подтикна да стартираме собствен бизнес. Сега обслужваме клиенти по целия свят и сме развълнувани, че можем да превърнем нашата страст в собствен уебсайт.
about.story2=В GuitarZone вярваме в предлагането на китари, които не само са с високо качество, но и уникални по своя начин. Нашият избор варира от класически акустични китари до модерни електрически китари, като осигуряваме нещо за всеки музикант. Всяка китара е внимателно подбрана и тествана, за да отговаря на нашите високи стандарти, преди да бъде добавена към нашата колекция.
about.story3=Удовлетвореността на клиентите е в основата на нашия бизнес. Ние се стремим да предоставим изключително обслужване и поддръжка на клиенти. Независимо дали сте начинаещ, търсещ първата си китара, или опитен музикант, търсещ нов инструмент, ние сме тук, за да ви помогнем във всяка стъпка. Нашият опитен екип винаги е готов да отговори на вашите въпроси и да ви помогне да направите най-добрия избор.
about.story4=Също така вярваме в даването обратно на общността. GuitarZone редовно участва в местни музикални събития и благотворителни програми. Вярваме, че музиката има силата да обединява хората и да има положително въздействие върху обществото. Чрез нашите инициативи се стремим да подкрепяме млади музиканти и да насърчаваме любовта към музиката в общността.
about.story5=В допълнение към продажбата на китари, ние предлагаме редица аксесоари и услуги, които да подобрят вашето изживяване при свирене. От струни и перца до поддръжка и ремонтни услуги, GuitarZone е вашето едноспирно място за всички ваши нужди, свързани с китарите. Ние също така предлагаме музикални уроци за всички нива, преподавани от опитни инструктори, които са страстни към преподаването и музиката.
about.story6=Нашата мисия е да вдъхновяваме и подкрепяме музиканти на всички нива, като предоставяме висококачествени китари, изключително обслужване и любов към музиката. Ние сме ангажирани с непрекъснато подобрение и винаги приветстваме обратна връзка от нашите клиенти. Благодарим ви, че избрахте GuitarZone, и се надяваме да бъдем част от вашето музикално пътешествие.
about.signature=Искрено, \nЕкипът на GuitarZone

