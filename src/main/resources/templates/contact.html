<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body class="sub_page">

<div class="hero_area">
  <!-- header section starts -->
  <header class="header_section long_section px-0" th:replace="~{fragments/navbar}"></header>
  <!-- end header section -->
</div>

<!-- contact section -->
<section class="contact_section long_section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <div class="heading_container">
            <h2 th:text="#{contact.title}">Contact Us</h2>
          </div>
          <form action="">
            <div>
                <input type="text" th:placeholder="#{contact.yourName}" />
            </div>
            <div>
                <input type="text" th:placeholder="#{contact.phoneNumber}" />
            </div>
            <div>
                <input type="email" th:placeholder="#{contact.email}" />
            </div>
            <div>
                <input type="text" th:class="message-box" th:placeholder="#{contact.message}" />
            </div>
            <div class="btn_box">
              <button type="submit" th:text="#{contact.send}">SEND</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="map_container">
          <div class="map">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end contact section -->

<!-- info section -->
<section class="info_section long_section" th:replace="~{fragments/info}"></section>
<!-- end info_section -->

<!-- footer section -->
<footer class="footer_section" th:replace="~{fragments/footer}"></footer>
<!-- footer section -->

<div th:replace="~{fragments/script}"></div>

</body>
</html>
