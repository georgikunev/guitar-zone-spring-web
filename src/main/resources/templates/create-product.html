<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
    <title>Create Product</title>
</head>
<body class="sub_page">

<div class="hero_area">
    <!-- header section starts -->
    <header class="header_section long_section px-0" th:replace="~{fragments/navbar}">
    </header>
    <!-- end header section -->
</div>

<section class="create_product_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>Create Product</h2>
        </div>
        <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="type">Product Type</label>
                <input type="text" id="type" th:field="*{type}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Product Price</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Product Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</section>

<section class="info_section long_section" th:replace="~{fragments/info}"></section>

<footer class="footer_section" th:replace="~{fragments/footer}"></footer>

<div th:replace="~{fragments/script}"></div>
</body>
</html>
