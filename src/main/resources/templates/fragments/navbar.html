<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<header class="header_section long_section px-0" th:fragment="navbar">
    <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="/">
            <span>GuitarZone</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/guitars">Guitars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="quote_btn-container">
                <!-- Show admin menu if user has ADMIN role -->
                <div class="btn-group" sec:authorize="hasRole('ADMIN')">
                    <button type="button" class="btn btn-transparent dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        ADMIN
                        <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/admin/products">Manage Products</a>
                        <a class="dropdown-item" href="/admin/orders">Manage Orders</a>
                    </div>
                </div>

                <!-- Show login and register links if user is not authenticated -->
                <a href="/users/login" sec:authorize="!isAuthenticated()">
                    <span>Login</span>
                    <i class="login" aria-hidden="true"></i>
                </a>
                <a href="/users/register" sec:authorize="!isAuthenticated()">
                    <span>Register</span>
                    <i class="register" aria-hidden="true"></i>
                </a>

                <!-- Show user icon and cart icon if user is authenticated -->
                <div class="btn-group" sec:authorize="isAuthenticated()">
                    <button type="button" class="btn btn-transparent dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user user-icon" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" >
                        <a class="dropdown-item" href="/users/account">User Account</a>
                        <a class="dropdown-item" href="/users/orders">Order History</a>
                        <a class="dropdown-item" href="/users/wishlist">Wishlist</a>
                        <form id="logout-form" th:action="@{/users/logout}" method="post">
                            <button type="submit" class="dropdown-item">LOGOUT</button>
                        </form>
                    </div>
                </div>
                <a href="/cart" sec:authorize="isAuthenticated()">
                    <i class="fa fa-shopping-cart cart-icon" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </nav>
</header>
</body>
